<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div class="container1">
    <h1>Rock Paper Scissors</h1>
    </div>
    <br>
    <div class="container2">
    <img src="rock.png" alt="rock" id="rock" class="choice">
    <img src="paper.png" alt="paper" id="paper" class="choice">
    <img src="scissors.png" alt="scissors" id="scissors" class="choice">
    <br>
    </div>
    <div class="container4">

    </div>
    <div class="container3">
    <div id="scoreboard">
        <div id="current-score">Computer Choice:   | Human: 0 | Computer: 0 | Rounds Played: 0</div><br>
    </div>
    <button id="reset">Reset</button>
    </div>
    <div class="popup-overlay">
        <div class="popup">
            <button class="close-btn">&times;</button>
            <h2>Game Over!</h2>
            <p id="resultMessage"></p>
            <button id="reset">Play Again</button>
        </div>
    </div>




<script src="script.js"></script>
</body>

</html>
